apply plugin: 'java'
apply plugin: 'maven'

group = 'com.example' // <- pom.xmlのgroupId要素から
version = '1.0-SNAPSHOT' // <- pom.xmlのversion要素から

description = """My sample maven project""" // <- pom.xmlのname要素から

sourceCompatibility = 1.5
